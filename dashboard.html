<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Attendance System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2><i class="fas fa-tachometer-alt"></i> Welcome, [User Name]</h2>
        <p>Choose an action below to manage your attendance:</p>

        <ul class="dashboard-options">
            <li><a href="mark-attendance.html"><i class="fas fa-check-square"></i> Mark Attendance</a></li>
            <li><a href="view-attendance.html"><i class="fas fa-calendar-check"></i> View Attendance</a></li>
        </ul>

        <h3>Recent Attendance</h3>
        <table>
            <tr>
                <th>Subject</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>Math</td>
                <td class="present">Present</td>
            </tr>
            <tr>
                <td>Science</td>
                <td class="absent">Absent</td>
            </tr>
        </table>
    </section>

    <footer>
        <p>&copy; 2025 Attendance Management System | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
